<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>gccody</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js"></script>
    </head>

    <body>

        <!-- <audio autoplay loop src="./music/music.mp3"></audio> -->
        <div class="background-image">
            <div class="img-text">
                <div class="name">
                    <h1 style="margin-bottom: 8px;">Grant Cody</h1>
                </div>
                <div class="scroll">
                    <h5>Scroll Down</h2>
                </div>
                <div class="point-down-emoji">
                    <img src="images/scroll-down-finger.png" alt="scroll down emoji" width="75px" height="75px" />
                </div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="image2-container">
                    <img class="img2" src="images/me1.jpg" alt="first image of me" />
                </div>
                <div class="info-text">
                    <div class="info-about-me-header">
                        <h2 class="heading">About Me</h2>
                    </div>
                    <br />
                    <div class="info-about-me-paragraph">
                        <p class="paragraph">
                            My name is Grant Cody and I am a self taught programmer.
                        </p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="image2-container">
                    <img class="img2" src="images/school_logo.jpg" alt="first image of me" />
                </div>
                <div class="info-text">
                    <div class="info-about-me-header">
                        <h2 class="heading">Education</h2>
                    </div>
                    <br />
                    <div class="info-about-me-paragraph">
                        <p class="paragraph">
                            I currently go to college at Monroe Community College studying Computer Science.
                        </p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="image2-container">
                    <img class="img2" src="images/react.jpg" alt="image of react logo" />
                </div>
                <div class="info-text">
                    <div class="info-about-me-header">
                        <h2 class="heading">Coding</h2>
                    </div>
                    <br />
                    <div class="info-about-me-paragraph">
                        <p class="paragraph">
                            I can do work for Python, Java, Javascript, Typescript and React.
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
